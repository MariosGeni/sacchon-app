<div class="row">
  <div class="col-mid-6 offset-md-3 mt-4">
    <h3>Register</h3>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="form">
      <div class="form-group">
        <label for="registerFName" class="form-label">First name</label>
        <input formControlName="firstname" type="text" class="form-control" name="fname" ngModel required #fname="ngModel" id="registerFName"
          placeholder="Enter your firstname">
      </div>
      <div class="form-group">
        <label for="registerLName" class="form-label">Last name</label>
        <input formControlName="lastname" type="text" class="form-control" name="lname" ngModel required #lname="ngModel" id="registerLName"
          placeholder="Enter your firstname">
      </div>
      <div class="form-group">
        <label for="registerBday" class="form-label">Birthdate</label>
        <input formControlName="birthdate" type="date" class="form-control" name="birthdate" ngModel required #birthdate="ngModel" id="registerBday"
          placeholder="Enter your birthdate">
      </div>
      <div class="form-group">
        <label for="registerTelephone" class="form-label">Telephone</label>
        <input formControlName="telephone" type="text" class="form-control" name="telephone" ngModel required #telephone="ngModel"
          id="registerTelephone" placeholder="Enter your telephone">
      </div>
      <div class="form-group">
        <label for="registerEmail" class="form-label">Email</label>
        <input formControlName="email" type="email" class="form-control" name="email" ngModel required #email="ngModel" id="registerEmail"
          placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="registerUsername" class="form-label">Username</label>
        <input formControlName="username" type="text" class="form-control" name="username" ngModel required #username="ngModel"
          id="registerUsername" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="registerPassword" class="form-label">Password</label>
        <input formControlName="password" type="password" class="form-control" name="password" ngModel required #password="ngModel"
          id="registerPassword" placeholder="Enter your password">
      </div>
      <div class="form-group">
        <label for="registerConfirmPassword" class="form-label">Confirm Password</label>
        <input formControlName="confirmpassword" type="password" class="form-control" name="password" ngModel required #password="ngModel"
          id="registerPassword" placeholder="Confirm your password">
      </div>
      <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
