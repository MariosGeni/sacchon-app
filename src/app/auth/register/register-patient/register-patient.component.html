<div class="row">
    <div class="col-mid-6 offset-md-3 mt-4">
        <h3>Register</h3>
        <form>
            <div class="form-group">
              <label for="registerFName" class="form-label">First name</label>
              <input type="text" class="form-control" id="registerFName" placeholder="Enter your firstname">
            </div>
            <div class="form-group">
              <label for="registerLName" class="form-label">Last name</label>
              <input type="text" class="form-control" id="registerLName" placeholder="Enter your firstname">
            </div>
            <div class="form-group">
              <label for="registerBday" class="form-label">Birthdate</label>
              <input type="date" class="form-control" id="registerBday" placeholder="Enter your birthdate">
            </div>
            <div class="form-group">
              <label for="registerTelephone" class="form-label">Telephone</label>
              <input type="number" class="form-control" id="registerTelephone" placeholder="Enter your telephone">
            </div>
            <div class="form-group">
              <label for="registerEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label for="registerUsername" class="form-label">Username</label>
              <input type="text" class="form-control" id="registerUsername" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="registerPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="registerPassword" placeholder="Enter your password">
              </div>            
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
    </div>
</div>
